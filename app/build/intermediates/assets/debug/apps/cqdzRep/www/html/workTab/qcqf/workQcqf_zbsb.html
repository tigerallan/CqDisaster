<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>周报上报统计</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    	<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../../../css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../../css/disastercontent.css"/>
		<style type="text/css">
			body,html{
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				background-image: url(../../../img/timg.jpg);
			}
			.mui-table-view-cell .mui-active{background:#fff;}
			#nav{
				background-color: #f2f2f2;
				border-top: 1px solid #d9d9d9;
			}
			.mui-bar-nav{
				padding-top: 18px;
			    height: 62px;
				-webkit-box-shadow: 0 1px 6px #007AFF;
			    box-shadow: 0 1px 6px #007AFF;
			    background-color: #007AFF;
			}
			#title{
				color: #fff;
				font-weight: bold;
			}
			header span{
				color: #fff;
			}
			.mui-content{
				background: rgba(0,0,0,.3);
				margin-top: 20px;
			}
			.content_text{
				width: 100%;
			    text-align: center;
			    display: inline-block;
			    color: #007aff;
			    font-size: 18px;
			}
			.plan_a::after{
				display: none;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" >
			<a href="#" class="mui-action-back">
				<span class="mui-icon mui-icon-arrowleft"></span>
			</a>
			<h1 id="title" class="mui-title">周报上报情况统计</h1>
		</header>
		<div class="mui-content">
			 <ul class="mui-table-view" style="margin: 15px 10px;"> 
		        <li class="mui-table-view-cell mui-collapse mui-active">
		            <a class="mui-navigate-right plan_a" href="#">
						<div class="mui-row">
							<div class="mui-col-sm-12 mui-col-xs-12 content_text">
								周报上报情况统计
							</div>
						</div>
					</a>
		            <div class="mui-collapse-content">
		                <ul id="plan" class="mui-table-view">
						    <li class="mui-table-view-cell">
						    	<span class="mui-pull-left">所属区县</span>
						    	<span class="mui-pull-right">丰都县</span>
						    </li>
						    <li class="mui-table-view-cell">
						    	<span class="mui-pull-left">驻守乡镇</span>
						    	<span class="mui-pull-right">三合街道 名山镇</span>
						    </li>
						    <li class="mui-table-view-cell">
						    	<span class="mui-pull-left">上报人</span>
						    	<span class="mui-pull-right">曾勇</span>
						    </li>
						    <li class="mui-table-view-cell">
						    	<span class="mui-pull-left">应上报数</span>
						    	<span class="mui-pull-right">1</span>
						    </li>
						    <li class="mui-table-view-cell">
						    	<span class="mui-pull-left">实际上报数</span>
						    	<span class="mui-pull-right">1</span>
						    </li>
						    <li class="mui-table-view-cell">
						    	<span class="mui-pull-left">未上报数</span>
						    	<span class="mui-pull-right">0</span>
						    </li>
						    
						</ul>
		            </div>
		        </li>
		    </ul>
		</div>	
		
	<script src="../../../js/mui.min.js"></script>
	<script src="../../../js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init({
				swipeBack: false,
		});
		var _self, _next, timer;
		mui.plusReady(function(){
		    _self = plus.webview.currentWebview();
		    _next = plus.webview.getWebviewById('disastertwo.html');
		    //获取应用首页
		    index = plus.webview.getWebviewById("list_new");
		    _self.drag(
		        {
		            direction : "left",
		            moveMode  :　"followFinger"
		        },
		        {
		            view　              :　_next,
		            moveMode  : "follow"
		        },
		        function(e){
		            if(timer != null){clearTimeout(timer); }
		            timer = setTimeout(function(){
		                index.evalJS("h('#nav').find('a').removeClass('mui-active'); h('#secondTab').addClass('mui-active');"+
		                "h('#title').html(h('#secondTab').find('div').html());");
		            }, 100);
		        }
		    );
		});
		
	</script>	
	</body>
</html>
