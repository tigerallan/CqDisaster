<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>工程治理项目详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.picker.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.poppicker.css" />
		<style type="text/css">
			body,
			html {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				/*background-image: url(../../img/timg.jpg);*/
				background-color: #fff;
			}
			
			#nav {
				background-color: #f2f2f2;
				border-top: 1px solid #d9d9d9;
			}
			
			.mui-bar-nav {
				padding-top: 18px;
				height: 62px;
				-webkit-box-shadow: 0 1px 6px #337AB7;
				box-shadow: 0 1px 6px #337AB7;
				background-color: #337AB7;
			}
			
			#title {
				color: #fff;
				font-weight: bold;
			}
			
			header span {
				color: #fff;
			}
			
			.mui-content {
				background: #fff;
				margin-top: 20px;
			}
			
			.content_text {
				width: 100%;
				text-align: center;
				display: inline-block;
				color: #007aff;
				font-size: 18px;
			}
			
			.plan_a::after {
				display: none;
			}
			
			.mui-table-view-cell .mui-active {
				background: #fff;
			}
			
			.mui-pull-left {
				width: 40%;
			}
			
			.mui-pull-right {
				width: 60%;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a href="#" class="mui-action-back">
				<span class="mui-icon mui-icon-arrowleft"></span>
			</a>
			<h1 id="title" class="mui-title">工程治理项目详情</h1>
		</header>
		<div class="mui-content mui-row mui-fullscreen">

			<div class="mui-collapse-content">
				<ul id="plan" class="mui-table-view">
					<!--<li class="mui-table-view-cell">
						    	<span class="mui-pull-left">区县</span>
						    	<span class="mui-pull-right">巫山县</span>
						    </li> -->
				</ul>
			</div>

		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-1.11.3.js"></script>
		<script src="../../js/h.js"></script>
		<script src="../../js/mui.picker.js"></script>
		<script src="../../js/mui.poppicker.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: false,
			});

			function Request(strName) {
				var strHref = location.href;
				var intPos = strHref.indexOf("?");
				var strRight = strHref.substr(intPos + 1);
				var arrTmp = strRight.split("&");
				for(var i = 0; i < arrTmp.length; i++) {
					var arrTemp = arrTmp[i].split("=");
					if(arrTemp[0].toUpperCase() == strName.toUpperCase())
						return arrTemp[1];
				}
				return "";
			}

			var id = Request('id');
			var contentThree = "";
			$.ajax({
				url: "../../data/itemDetails.json",
				async: false,
				type: "get",
				dataType: "json",
				success: function(json) {
					var data = json.data;

					contentThree +=
						'<li class="mui-table-view-cell">' +
						'<span class="mui-pull-left">项目名称</span>' +
						'<span class="mui-pull-right">' + data[id].xmmc + '</span>' +
						'</li>' +
						'<li class="mui-table-view-cell">' +
						'<span class="mui-pull-left">投资预算(元)</span>' +
						'<span class="mui-pull-right">' + data[id].tzys + '</span>' +
						'</li>' +
						'<li class="mui-table-view-cell">' +
						'<span class="mui-pull-left">工程合同价(元)</span>' +
						'<span class="mui-pull-right">' + data[id].tzys + '</span>' +
						'</li>' +
						'<li class="mui-table-view-cell">' +
						'<span class="mui-pull-left">开工时间</span>' +
						'<span class="mui-pull-right">' + data[id].kgsj + '</span>' +
						'</li>' +
						'<li class="mui-table-view-cell">' +
						'<span class="mui-pull-left">完工时间</span>' +
						'<span class="mui-pull-right">' + data[id].wgsj + '</span>' +
						'</li>' +
						'<li class="mui-table-view-cell">' +
						'<span class="mui-pull-left">总体形象进度(%)</span>' +
						'<span class="mui-pull-right">' + data[id].ztjd + '%</span>' +
						'</li>' +
						'<li class="mui-table-view-cell">' +
						'<span class="mui-pull-left">项目位置</span>' +
						'<span class="mui-pull-right">' + data[id].xmwz + '</span>' +
						'</li>' +
						'<li class="mui-table-view-cell">' +
						'<span class="mui-pull-left">项目业主</span>' +
						'<span class="mui-pull-right">' + data[id].xmyz + '</span>' +
						'</li>' +
						'<li class="mui-table-view-cell">' +
						'<span class="mui-pull-left">勘察单位</span>' +
						'<span class="mui-pull-right">' + data[id].kcdw + '</span>' +
						'</li>' +
						'<li class="mui-table-view-cell">' +
						'<span class="mui-pull-left">设计单位</span>' +
						'<span class="mui-pull-right">' + data[id].sjdw + '</span>' +
						'</li>' +
						'<li class="mui-table-view-cell">' +
						'<span class="mui-pull-left">施工单位</span>' +
						'<span class="mui-pull-right">' + data[id].sgdw + '</span>' +
						'</li>' +
						'<li class="mui-table-view-cell">' +
						'<span class="mui-pull-left">监理单位</span>' +
						'<span class="mui-pull-right">' + data[id].jldw + '</span>' +
						'</li>' +
						'<li class="mui-table-view-cell">' +
						'<span class="mui-pull-left">监测单位</span>' +
						'<span class="mui-pull-right">' + data[id].jcdw + '</span>' +
						'</li>';

					$('#plan').html(contentThree);
				}
			});
		</script>
	</body>

</html>
