						contentThree +=

						+'<span>' + data[i].qx + '</span>'
						+'<span>' + data[i].day + '</span>'
						+'</div></a></li>';

						+'<div class="place" style="float:right;">'
						+'<span>' + data[i].qx + '</span>'
						+'<span>' + data[i].day + '</span>'
						+'</div></a></li>';
					}
					
				}
