<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>地灾点</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link href="../../css/mui.min.css" rel="stylesheet"/>
		<link rel="stylesheet" href="../../css/hazardPoint.css"/>
	</head>

	<body>
	<!--主界面部分-->
	<header class="mui-bar mui-bar-nav" >
		<a  class="mui-action-back mui-icon mui-icon-back"></a>
		<h1 id="title" class="mui-title">灾害点统计</h1>
	</header>
	<!--底部选项卡-->
    <nav id="nav" class="mui-bar mui-bar-tab" >
    	<a id="defaultTab" class="mui-tab-item mui-active">
			<div class="mui-tab-label">灾害点统计</div>
		</a>
		<a id="secondTab" class="mui-tab-item">
			<div class="mui-tab-label">灾害点管理</div>
		</a>
		<a id="secondTab" class="mui-tab-item">
			<div class="mui-tab-label">预警信息</div>
		</a>
		<a id="secondTab" class="mui-tab-item">
			<div class="mui-tab-label">日常管理</div>
		</a>
	</nav>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/h.js"></script>
	<script type="text/javascript">
			mui.init({
		    subpages : [
		        {
		            url : 'hazardone.html',
		            id  : 'hazardone.html',
		            styles : {
		                top    : '62px',
		                bottom : '52px',
		                width  : "100%"
		            }
		        },
		        {
		            url : 'hazardtwo.html',
		            id  : 'hazardtwo.html',
		            styles : {
		                left   : '100%',
		                top    : '62px',
		                bottom : '52px',
		                width  : "100%"
		            }
		        }    
	    	]
		});
		mui.plusReady(function(){
			h('#defaultTab').tap(function(){changSub(1);h('#title').html(h('#defaultTab').find("div").html());});
			h('#secondTab').tap(function(){changSub(2);h('#title').html(h('#secondTab').find("div").html());});
		});
		
		function changSub(index){
		    var sub1 = plus.webview.getWebviewById('hazardone.html');
		    var sub2 = plus.webview.getWebviewById('hazardtwo.html');
		    sub1.setStyle({left: (index - 1) * 100 + "%"});
		    sub2.setStyle({left: (2 - index) * 100 + "%"});
		}
	</script>
</body>
</html>
