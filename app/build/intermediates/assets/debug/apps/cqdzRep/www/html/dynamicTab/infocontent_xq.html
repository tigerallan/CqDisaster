		<script src="../../js/mui.min.js"></script>
		<script src="../../js/h.js"></script>

		<script type="text/javascript">
			mui.init();
			mui.ready(function() {
				mui('.mui-scroll-wrapper').scroll({
					scrollY: true, //是否竖向滚动
					scrollX: false, //是否横向滚动
					startX: 0, //初始化时滚动至x
					startY: 0, //初始化时滚动至y
					indicators: true, //是否显示滚动条
					deceleration: 0.0006, //阻尼系数,系数越小滑动越灵敏
					bounce: true //是否启用回弹
				});

				setTimeout(function() {
					h('body').animate({
						opacity: '1'
					});
				}, 100);
			});

			function Request(strName) {
				var strHref = location.href;
				var intPos = strHref.indexOf("?");
				var strRight = strHref.substr(intPos + 1);
				var arrTmp = strRight.split("&");
				for(var i = 0; i < arrTmp.length; i++) {
					var arrTemp = arrTmp[i].split("=");
					if(arrTemp[0].toUpperCase() == strName.toUpperCase())
						return arrTemp[1];
				}
				return "";
			}
			var id = Request('id');
			var contentThree = "";
			$.ajax({
				url: "../../data/infocontent_xq.json",
				type: "get",
				dataType: "json",
				success: function(json) {
					var data = json.data;
					contentThree +=
						'<span>项目名称</span>' +
						'<p>' + data[id].mc + '</p>' +
						'<span>基本情况</span>' +
						'<p>' + data[id].information1 + '</p>' +
						(data[id].information2 != null ? ('<p>' + data[id].information2 + '</p>') : '');
					contentThree += '<span>已开展工作</span>' +
						'<p>' + data[id].completed1 + '</p>' +
						(data[id].completed2 != null ? ('<p>' + data[id].completed2 + '</p>') : '') +
						(data[id].completed3 != null ? ('<p>' + data[id].completed3 + '</p>') : '') +
						(data[id].completed4 != null ? ('<p>' + data[id].completed4 + '</p>') : '') +
						(data[id].completed5 != null ? ('<p>' + data[id].completed5 + '</p>') : '') +
						(data[id].completed6 != null ? ('<p>' + data[id].completed6 + '</p>') : '');
					contentThree += '<span>下步安排</span>' +
						'<p>' + data[id].arrange1 + '</p>' +
						(data[id].arrange2 != null ? ('<p>' + data[id].arrange2 + '</p>') : '') +
						(data[id].arrange3 != null ? ('<p>' + data[id].arrange3 + '</p>') : '');
					contentThree += '<span>填报审核</span>' +
						'<div style="margin-left: 28px;">' +
						'<input type="text" style="width: 30%;margin-right:20px;color: #777;text-align: center;" value="' + data[id].reported + '"/>' +
						'<input type="text" style="width: 30%;color: #777;text-align: center;" value="' + data[id].audit + '"/>' +
						'</div>';
					$('#newscon').append(contentThree);
				}
			});
		</script>
