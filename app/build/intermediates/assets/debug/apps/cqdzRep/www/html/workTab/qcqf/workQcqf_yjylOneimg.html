<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>应急演练-图片展示</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    	<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../../../css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../../css/disastercontent.css"/>
		<style type="text/css">
			body,html{
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				background-image: url(../../../img/timg.jpg);
			}
			.mui-table-view-cell .mui-active{background:#fff;}
			a{
				background-color: #fff;
				font-size: 18px;
				border-bottom: 1px solid #E0E0FF;
			}
			.mui-table-view-cell.mui-collapse .mui-table-view{
				margin-top: 0px;
			}
			.mui-table-view-cell.mui-collapse .mui-table-view .mui-table-view-cell{
				padding-left: 15px;
			}
			.mui-table-view-cell.mui-collapse .mui-table-view .mui-table-view-cell:after {
				left: 15px;
			}
			.mui-pull-left img{
				max-width: 80%;
			}
			.content_text{
				width: 100%;
			    text-align: center;
			    display: inline-block;
			    color: #007aff;
			    font-size: 18px;
			}
			.plan_a::after{
				display: none;
			}
			.mui-content{
				background-color: rgba(0,0,0,.3);
			}
		</style>
	</head>
	<body>
		<div class="mui-content">
			 <ul class="mui-table-view" style="margin: 15px 10px;"> 
		        <li class="mui-table-view-cell mui-collapse mui-active">
		            <a class="mui-navigate-right plan_a" href="#">
						<div class="mui-row">
							<div class="mui-col-sm-12 mui-col-xs-12 content_text">
								图片展示
							</div>
						</div>
					</a>
		            <div class="mui-collapse-content">
		                <ul id="plan" class="mui-table-view">
						    <li class="mui-table-view-cell">
						    	<span class="mui-pull-left"><img src="../../../img/banner2.jpg"/></span>
						    	<span class="mui-pull-right">批注：茨竹坪滑坡</span>
						    </li>
						</ul>
		            </div>
		        </li>
		    </ul>
		</div>	
			
	<script src="../../../js/mui.min.js"></script>
	<script src="../../../js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init({
				swipeBack: false,
		});
	</script>	
	</body>
</html>
