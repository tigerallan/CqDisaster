			function slideopen(arr, wz) {
				arr.addEventListener('tap', function() {
					mui.openWindow({
						url: wz,
						id: wz,
						show: {
							autoShow: true,
							aniShow: 'slide-in-bottom',
							duration: 300
						},
						waiting: {
							autoShow: true, //自动显示等待框，默认为true
							title: '正在加载...' //等待对话框上显示的提示内容
						}
					});

			}
