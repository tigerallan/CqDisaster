			function slideopen(arr, wz) {
				arr.addEventListener('tap', function() {
					mui.openWindow({
						url: wz,
						id: wz,
						show: {
							autoShow: true,
							aniShow: 'slide-in-bottom',
							duration: 300
						},
						waiting: {
							autoShow: true, //自动显示等待框，默认为true
							title: '正在加载...' //等待对话框上显示的提示内容
						}
					});
				});
			}

			mui.plusReady(function() {
				info = JSON.parse(plus.storage.getItem("personal-information"));
			});

			document.getElementById("spth").addEventListener("tap", function() {
				var activity = plus.android.runtimeMainActivity();
				var Intent = plus.android.importClass("android.content.Intent");
				var intent = new Intent();
				intent.setClassName(activity, "com.nandi.cqdisaster.AnyChat.activity.LoginActivity");
				intent.putExtra("NAME", info[0].user_name);
				activity.startActivity(intent);
			});

			document.getElementById("yhdcx").addEventListener("tap", function() {
				plus.nativeUI.showWaiting(); //这里是开始显示原生等待框
				var activity = plus.android.runtimeMainActivity();
				var Intent = plus.android.importClass("android.content.Intent");
				var intent = new Intent();
				intent.setClassName(activity, "com.nandi.cqdisaster.securitydao.activity.MainActivity");
				activity.startActivity(intent);
				setTimeout(function() {
					plus.nativeUI.closeWaiting(); //这里监听页面是否加载完毕，完成后关闭等待框
				}, 1000);
			});
