<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>工作管理</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<style type="text/css">
			#work {
				width: calc(100% - 20px);
				margin: 5px 10px 0;
			}
			
			.pointmun {
				width: 100%;
				height: 150px;
				/*background-color: #E6E6E6;*/
			}
			
			.workmanage {
				width: calc(100% - 10px);
				height: calc(100% - 10px);
				text-align: center;
				margin: 5px;
				background-color: #ddd;
				/*background-color: #fff;*/
			}
			
			.workmanage img {
				margin-top: 10px;
				width: 80px;
			}
			
			.workmanage>dd {
				margin: 10px 0 0 0;
				text-align: center;
				font-size: 17px;
				color: #666;
			}
		</style>
	</head>

	<body>
		<!--子页面内容-->
		<div id="work" class="mui-content">
			<div class="mui-row">
				<div class="mui-col-sm-6 mui-col-xs-6">
					<div id="dizaidian" class="pointmun">
						<dl class="workmanage">
							<dt><img src="img/work1.jpg"/></dt>
							<dd>灾害点管理</dd>
						</dl>
					</div>
				</div>
				<div class="mui-col-sm-6 mui-col-xs-6">
					<div id="qcqf" class="pointmun">
						<dl class="workmanage">
							<dt><img src="img/work2.jpg"/></dt>
							<dd>群测群防</dd>
						</dl>
					</div>
				</div>
				<div class="mui-col-sm-6 mui-col-xs-6">
					<div id="zyjc" class="pointmun">
						<dl class="workmanage">
							<dt><img src="img/work3.jpg"/></dt>
							<dd>专业监测</dd>
						</dl>
					</div>
				</div>
				<div class="mui-col-sm-6 mui-col-xs-6">
					<div id="xmgl" class="pointmun">
						<dl class="workmanage">
							<dt><img src="img/work4.jpg"/></dt>
							<dd>项目管理</dd>
						</dl>
					</div>
				</div>
				<div class="mui-col-sm-6 mui-col-xs-6">
					<div id="yjfb" class="pointmun">
						<dl class="workmanage">
							<dt><img src="img/work5.jpg"/></dt>
							<dd>预警发布</dd>
						</dl>
					</div>
				</div>
				<div class="mui-col-sm-6 mui-col-xs-6">
					<div id="scwghry" class="pointmun">
						<dl class="workmanage">
							<dt><img src="img/work6.jpg"/></dt>
							<dd>四重网格化人员</dd>
						</dl>
					</div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: false
			});

//			点击跳转子页面
			var fishref = document.getElementsByClassName('pointmun');
			var count=fishref.length;
			for(i=0;i<count;i++){
				fishref[i].addEventListener('tap', function() {
				  mui.openWindow({
				    url: 'construction.html', 
				    id:'construction.html',
				    show:{
				      autoShow: true,
							aniShow: 'slide-in-bottom',
				      duration: 300
				    },
				    waiting: {
							autoShow: true, //自动显示等待框，默认为true
							title: '正在加载...' //等待对话框上显示的提示内容
						}
				  });
				});
			}
		</script>
	</body>

</html>
