<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/index.css" />
		<link rel="stylesheet" href="../../css/mui.picker.css" />
		<link rel="stylesheet" href="../../css/mui.poppicker.css" />
		<style type="text/css">
			body,
			html {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				background: #fff;
			}
			
			.citychoose {
				float: right;
				color: red;
			}
			
			.citychoose>span {

			}
			
			.title_xz {
				width: 100%;
				height: 35px;
				line-height: 35px;
				position: fixed;
				top: 0;
				background-color: #fff;
				margin-top: 60px;
				text-align: right;
				z-index: 10000;
				border-bottom: 1px solid #E0E0E0;
			}
			
			#qx_news {
				position: absolute;
				top: 92px;
				width: 100%;
			}
			
			.mui-bar-nav~.mui-content {
				padding-top: 0px;
			}
			
			#choose_one {
				margin-right: 20px;
			}
			
			.table-head {
				width: 100%;
				/*margin: 0px 5%;*/
				position: fixed;
				background-color: #fff;
			}
			
			.table-body {
				width: 100%;
				margin: 42px 0% 0px 0%;
				/*overflow-y:scroll;*/
			}
			
			.table-head table,
			.table-body table {
				width: 100%;
			}
			/*tr{
				border-bottom: 1px solid #E4E3E6;
			}*/
			
			tr th {
				text-align: center;
			}
			
			tr td {
				text-align: center;
				line-height: 40px;
			}
			
			.colorone {
				background-color: #f0f8ff;
			}
			
			.colortwo {
				background-color: #fff;
			}
			
			.img {
				display: block;
				width: 15px;
				height: 15px;
				position: absolute;
				top: 85px;
				left: 56px;
				z-index: 10000;
			}
			
			.img img {
				width: 15px;
			}
			
			#title_span {
				position: absolute;
				right: 15px;
				top: 32px;
				font-size: 14px;
			}
			
			.title_xz span {
				color: red;
				font-size: 12px;
				display: inline-block;
				margin-right: 12px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back">
				<span class="mui-icon mui-icon-arrowleft"></span>
			</a>
			<h1 id="title" class="mui-title">群测群防人员上报率</h1>
			<!--<span id="title_span">选区</span>-->
		</header>
		<div class="title_xz">
			<span>
				(根据上周区县上报率，由高到低排名)
			</span>
		</div>
		<!--<div class="img">
			<img id="choose_img" src="../../img/1_43.png"/>
		</div>-->
		<div id="qx_news" class="mui-content">
			<div class="table-head">
				<table style="width: 98%;margin: 10px 1%;">
					<colgroup>
						<col style="width: 80px;" />
						<col />
					</colgroup>
					<thead>
						<tr>
							<th width="20%">区县名称</th>
							<th width="20%">应上报数</th>
							<th width="20%">实上报数</th>
							<!--<th width="20%">上周实<br />上报数</th>-->
							<!--<th width="20%">上周<br />上报率</th>-->
							<th width="20%">上报率</th>
						</tr>
					</thead>
				</table>
			</div>
			<div class="table-body">
				<table id="tb">
					<colgroup>
						<col style="width: 80px;" />
						<col />
					</colgroup>
					<tbody id="table_centent">
						<!--<tr class="colorone">
							<td width="20%">开州区</td>
							<td width="20%">73</td>
							<td width="20%">73</td>
							<td width="20%">0</td>
							<td width="20%">100%</td>
						</tr>-->
					</tbody>
				</table>
			</div>
		</div>

		<script src="../../js/mui.min.js"></script>
		<script src="../../js/h.js"></script>
		<script src="../../js/quxian.js"></script>
		<script src="../../js/mui.picker.js"></script>
		<script src="../../js/mui.poppicker.js"></script>
		<script src="../../js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/ip.js"></script>
		<script type="text/javascript">
			mui.init();
			
			var contentThree = "";
			$.ajax({
				url: ip + "meteor/findDisShangBaoStatistics.do",
				async: false,
				type: "get",
				dataType: "json",
				success: function(json) {
					$.each(json.data.sz_data, function(key, value) {
						contentThree +=
							'<tr class="colortwo"' + (value['yi'] == null ? 'style="color:red"' : '') + '>' +
							'<td width="20%">' + value['quxian'] + '</td>' +
							'<td width="20%">' + value['ying'] + '</td>' +
							'<td width="20%">';
						contentThree +=
							value['yi'] == null ? '0' : value['yi'] +
							'</td>';
						contentThree +=
							'<td width="20%">' + (value['sblv'] * 100).toFixed(2) + '%</td>' +
							'</tr>';
					});
					$('#table_centent').html(contentThree);
					table();
					mui.plusReady(function() {
						plus.nativeUI.closeWaiting();
						mui.currentWebview.show("slide-in-bottom", 300);
					});
				}
			});
			function table() {
				var item = document.getElementById("tb");
				var tbody = item.getElementsByTagName("tbody")[0];
				var trs = tbody.getElementsByTagName("tr");
				for(var i = 0; i < trs.length; i++) {
					if(i % 2 == 0) {
						trs[i].style.backgroundColor = "#F0F9FD";
					}
				}
			}
		</script>
	</body>

</html>
