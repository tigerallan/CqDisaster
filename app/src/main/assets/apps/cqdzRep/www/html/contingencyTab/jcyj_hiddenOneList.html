<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>定量监测告警数据</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/common/header.css" />
		<link rel="stylesheet" type="text/css" href="../../css/index.css" />
		<link rel="stylesheet" href="../../css/common/mui.picker.min.css" />
		<link rel="stylesheet" href="../../css/common/mui.poppicker.css" />
		<link rel="stylesheet" href="../../css/Hand/contingency/jcyjlist.css" />
	
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back">
				<span class="mui-icon mui-icon-arrowleft"></span>
			</a>
			<h1 id="title" class="mui-title" data-yhdId="" data-time="" data-monitor_no="" data-is_destroy="" data-monitor_radius="" data-monitor_name="" data-monitor_direction="">定量监测告警数据</h1>
		</header>
		
		<div class="mui-content">

		</div>

		<script src="../../js/mui.min.js"></script>
		<script src="../../js/h.js"></script>
		<script src="../../js/mui.picker.min.js"></script>
		<script src="../../js/mui.poppicker.js"></script>
		<script src="../../js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/ip.js"></script>
		<script type="text/javascript">
			function requireUrlData(strName) {
				var strHref = location.href;
				console.log(strHref);
				var intPos = strHref.indexOf("?");
				var strRight = strHref.substr(intPos + 1);
				var arrTmp = strRight.split("&");
				for(var i = 0; i < arrTmp.length; i++) {
					var arrTemp = arrTmp[i].split("=");
					if(arrTemp[0].toUpperCase() == strName.toUpperCase())
						return arrTemp[1];
				}
				return "";
			}

			var ng = requireUrlData('ng');
			
			mui.init({
				subpages: [{
					url: 'jcyj_hiddenOneListZi.html?ng=' + ng,
					id: 'jcyj_hiddenOneListZi.html',
					styles: {
						top: '44px', //mui标题栏默认高度为45px；
						bottom: '0px' //默认为0px，可不定义；
					}
				}]
			});

			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				$("#title").attr("data-time", self.time);
				$("#title").attr("data-monitor_no", self.monitor_no);
				$("#title").attr("data-is_destroy", self.is_destroy);
				$("#title").attr("data-monitor_radius", self.monitor_radius);
				$("#title").attr("data-monitor_name", self.monitor_name);
				$("#title").attr("data-monitor_direction", self.monitor_direction);
				$("#title").attr("data-yhdId", self.yhdId);
			});
			
			
				
		</script>
	</body>

</html>
