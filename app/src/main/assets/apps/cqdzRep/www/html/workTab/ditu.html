<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="../../css/mui.min.css" />
    <!--<link rel="stylesheet" href="../dist/css/iconfont.css" />-->
    <link rel="stylesheet" href="../../4.0/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="../../4.0/esri/css/main.css">
    <style>
      html,
      body,      
      #viewDiv {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      .claro .mui-content {
        margin-top: 44px;
        padding: 0;
        width: 100%;
        height: calc(100% - 44px);
      }
    </style>
    <script src="../../4.0/init.js"></script>
    <script>
       var myMap, view;
      require([
        "esri/Basemap",
        "esri/layers/TileLayer",
        "esri/Map",
        "esri/views/MapView",
        "dojo/domReady!"
      ], function(Basemap, TileLayer, Map, MapView) {
        // --------------------------------------------------------------------
        // If you do not have public Internet access then use the Basemap class
        // and point this URL to your own locally accessible cached service.
        //
        // Otherwise you can just use one of the named hosted ArcGIS services.
        // --------------------------------------------------------------------
        var layer = new TileLayer({
          url: "http://cache1.arcgisonline.cn/ArcGIS/rest/services/" +
            "ChinaOnlineCommunity/MapServer"
          //            +"ChinaCities_Community_BaseMap_CHN/ChongQing_Community_BaseMap_CHN/MapServer"
        });
        var customBasemap = new Basemap({
          baseLayers: [layer],
          title: "Custom Basemap",
          id: "myBasemap"
        });
        myMap = new Map({
          basemap: customBasemap
        });
        view = new MapView({
          center: [106.41, 29.56], // long, lat
          container: "viewDiv",
          map: myMap,
          zoom: 12
        });
      });
  
    </script>
  </head>

  <body class="claro">

    <header class="mui-bar mui-bar-nav" style="background:#007AFF;height:62px;padding-top: 18px;-webkit-box-shadow: 0 1px 6px #007AFF;box-shadow: 0 1px 6px #007AFF;">
      <a class="mui-action-back mui-icon mui-icon-left-nav" style="color: #fff;"></a>
      <h1 class="mui-title" style="color: #fff;font-size: 17px;">地图</h1>
    </header>

    <div class="mui-content">
      <div id="viewDiv"></div>
    </div>

    <script src="../../js/mui.min.js"></script>
    <!--<script src="../dist/js/h.js"></script>-->
    <script type="text/javascript">
      mui.init();
    </script>
  </body>

</html>
