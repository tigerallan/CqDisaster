				var spans = document.getElementById("gjdj").querySelectorAll(".checkborder");

					this.style.border = '';
				} else {
					Array.prototype.forEach.call(spans, function(e, i, a) {
						e.style.border = '';

				$.each(data, function(key, value) {
					var urlimg = "";
					var url1 = "../../img/jcyj_1.png";
					var url2 = "../../img/jcyj_2.png";
					var url3 = "../../img/jcyj_3.png";
					var url4 = "../../img/jcyj_4.png";
					if (value['gjdj'] == 1) {

					} else if (value['gjdj'] == 2) {
						urlimg = url2;
					}	else if (value['gjdj'] == 3) {
						urlimg = url3;
					}	else if (value['gjdj'] == 4) {
						urlimg = url4;
					}	
						content_jcyj +=
						  '<li class="mui-table-view-cell">' +
							'<a class="list_text mui-navigate-right" href="javascript:void(0);" data-mc="' +value['gjlx']+ '" data-id="' + key + '">' +
		        	'<img src="' + urlimg + '"/><div>' +
		        	'<span class="icon2-ul-mc">' + value['gjlx'] + '</span>' +
		        	'<span class="icon2-ul-sj icon2-ul-fontc">' + qx + '</span></div>' +
		        	'<div class="icon2-ul-bh icon2-ul-fontc">' +
		        	'<span>' + value['number'] + '</span>'  +
		        	'<span class="icon2-ul-sj icon2-ul-fontc">' + value['time'] + '</span></div></a></li>';
					});
					$('#jcyj_table').html(content_jcyj);
					day_tap();
			});

			//点击一条数据跳转到灾害点详细信息页面
			function day_tap() {
				var day = document.getElementsByClassName('list_text');
				var count = day.length;
				for(i = 0; i < count; i++) {
					day[i].addEventListener('tap', function() {
						var id = this.getAttribute("data-id");
						var mc = this.getAttribute("data-mc");
						if(mc.indexOf("综合") >= 0) {
							mui.openWindow({
								url: "jcyj_hidden.html?id=" + id,
								id: "jcyj_hidden.html"
							});
						} else {
							mui.openWindow({
								url: "jcyj_hiddenThree.html?id=" + id,
								id: "jcyj_hiddenThree.html"
							});
						}

					});
				}
			}
