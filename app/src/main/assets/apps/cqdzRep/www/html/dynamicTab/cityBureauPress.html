	<script type="text/javascript">
		mui.init({
				swipeBack: false,
				pullRefresh: {
					container: '#sj_news',
					down:{
						height:50,
						auto:true,
						contentdown:"下拉刷新",
						callback :function() {
							setTimeout(function() {
								mui('#sj_news').pullRefresh().endPulldownToRefresh();
							}, 1000);
						}
					},
					up: {
						contentrefresh: '正在加载...',
//						callback: pullupRefresh
					}
				}
			});
		
		var contentThree = "";
		$.ajax({
			url: "../../data/cityBureauPress.json",
			async: false,//同步请求	
			type: "get",
			dataType: "json",
			success: function(json) {
				var data = json.data;
				for (var i=0;i<data.length;i++){
					if (i%2!=0) {
						contentThree +=
						'<li class="mui-table-view-cell mui-media">'
						+'<a class="fishref" href="javascript:void(0);" data-id="'+data[i].id+'">'
						+'<img class="mui-media-object mui-pull-right" src="' + data[i].img1 + '">'
						+'<div class="mui-media-body"><div class="mui-ellipsis">' + data[i].title + '</div></div>'
						+'<div class="place">'
						+'<span>市局</span>'
						+'<span>' + data[i].day + '</span>'
						+'</div></a></li>';
					} else{
						contentThree +=
						'<li class="mui-table-view-cell mui-media">'
						+'<a class="fishref" href="javascript:void(0);" data-id="'+data[i].id+'">'
						+'<img class="mui-media-object mui-pull-left" src="' + data[i].img1 + '">'
						+'<div class="mui-media-body"><div class="mui-ellipsis">' + data[i].title + '</div></div>'
						+'<div class="place" style="float:right;">'
						+'<span>市局</span>'
						+'<span>' + data[i].day + '</span>'
						+'</div></a></li>';
					}
					
				}
				$('#dynamic_sj').html(contentThree);
			}
		});	
		
		//点击每条滑动新闻,市局新闻

			var id=this.getAttribute("data-id");
			  mui.openWindow({
			    url: 'newscon.html?id='+id, 
			    id:'newscon.html'
			  });
			});
		}
