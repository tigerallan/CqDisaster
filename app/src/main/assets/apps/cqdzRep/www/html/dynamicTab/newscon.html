		<script type="text/javascript">
			mui.init();
			mui.ready(function() {
				mui('.mui-scroll-wrapper').scroll({
					scrollY: true, //是否竖向滚动
					scrollX: false, //是否横向滚动
					startX: 0, //初始化时滚动至x
					startY: 0, //初始化时滚动至y
					indicators: true, //是否显示滚动条
					deceleration: 0.0006, //阻尼系数,系数越小滑动越灵敏
					bounce: true //是否启用回弹
				});

				setTimeout(function() {
					h('body').animate({
						opacity: '1'
					});
				}, 100);
			});

			function Request(strName) {
				var strHref = location.href;
				var intPos = strHref.indexOf("?");
				var strRight = strHref.substr(intPos + 1);
				var arrTmp = strRight.split("&");
				for(var i = 0; i < arrTmp.length; i++) {
					var arrTemp = arrTmp[i].split("=");
					if(arrTemp[0].toUpperCase() == strName.toUpperCase())
						return arrTemp[1];
				}
				return "";
			}

			var id = Request('id');
			var contentThree = "";
			$.ajax({
				url: ip+"getOneList.do",
				async: false, //同步请求	
				data: {
					id: id
				},
				type: "get",
				dataType: "json",
				success: function(json) {
					var data = json;
					var context = data[0]['context']; //得到段落
					var msg = context.split("#*#"); //以特殊字符分段
					var pic = data[0]['pic'];
					var time = data[0]['update_time']; //获取时间
					time = time.substring(0, 10); //截取时间前10位
					contentThree +=
						'<h2 class="new-title">' + data[0]['title'] + '</h2>' +
						'<div class="news-info"><span class="news-em">最新消息</span>' +
						'<em class="news-em">' + time + '</em>' +
						'<a class="news-nickname" href="javascript:void(0);">' + data[0]['unit_name'] + '</a></div>' +
						'<div class="news-content">';
						for (var e = 0, i = 0; e < pic.length, i < msg.length; e++, i++) {
							if (pic[e] != null) {
								contentThree +=
							'<p><img src="http://' + pic[e] + '" /></p>'
							+'<p>' + msg[i] + '</p>';
							} else {
								contentThree +='<p>' + msg[i] + '</p>';
							}
						}
						contentThree += '</div>';
						
					$('#newscon').html(contentThree);
				}
			});

		</script>
