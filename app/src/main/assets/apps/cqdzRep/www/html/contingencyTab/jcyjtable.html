<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>群测群防表格</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/index.css" />
	</head>

	<body>
		<!--子页面内容-->
		<div id="dynamic" class="mui-content">
			<div class="mui-scroll">

				<ul id="dynamic_sj" class="main mui-table-view">

				</ul>

			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/ip.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init({
				pullRefresh: {
					container: "#dynamic",
					up: {
						height: 50,
						auto: true,
						contentrefresh: "正在加载...",
						contentnomore: '没有更多数据了',
						callback: fnPullfresh
					}
				}
			});

			var _downThis,content_jcyj=''; //下拉加载this

			var page = 1; //页码

			//上拉刷新
			function fnPullfresh() {
				var url = ip + "getNew.do?page=" + page + "&rows=10";
				_that = this;
				mui.ajax(url, {
					dataType: 'json',
					type: 'get',
					timeout: 10000,
					success: function(data) {
						if(data.length) {
							for(var i = 0; i < data.length; i++) {
								content_jcyj +=
									'<li class="mui-table-view-cell">' +
									'<a class="list_text mui-navigate-right" href="javascript:void(0);" data-mc="' + data[i]['gjlx'] + '" data-id="' + data[i]['number'] + '">' +
									'<img src="../../img/jcyj_1.png"/><div>' +
									'<span class="icon2-ul-mc">' + data[i]['gjlx'] + '</span>' +
									'<span class="icon2-ul-sj icon2-ul-fontc">' + data[i]['county_name'] + '</span></div>' +
									'<div class="icon2-ul-bh icon2-ul-fontc">' +
									'<span>' + data[i]['number'] + '</span>' +
									'<span class="icon2-ul-sj icon2-ul-fontc">' + data[i]['time'] + '</span></div></a></li>';
							}
							$('#jcyj_table').html(content_jcyj);
//							day_tap();
							_that.endPullupToRefresh(false);
							page++;
						} else {
							_that.endPullupToRefresh(true);
						}
					}
				});
			}
		</script>
	</body>

</html>
