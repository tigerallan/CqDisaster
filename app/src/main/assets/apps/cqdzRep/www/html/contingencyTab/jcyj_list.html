<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>监测预警</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/common/header.css" />
		<link rel="stylesheet" type="text/css" href="../../css/index.css" />
		<link rel="stylesheet" type="text/css" href="../../css/Hand/jcyj_list.css"/>
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a href="javascript:void(0);" class="mui-action-back">
				<span class="mui-icon mui-icon-arrowleft"></span>
			</a>
			<h1 id="title" class="mui-title">监测预警</h1>
		</header>
		<div class="mui-content">
			<div id="would_list" class="mui-content-padded mui-row">
				
			</div>
		</div>

		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: false
			});

			var would = "";
			var myArray = new Array(),
				MyData = "";
			$.ajax({
				url: "../../data/jcyj_list.json",
				async: false, //同步请求        
				type: "get",
				dataType: "json",
				success: function(json) {
					var data = MyData = json.data;
					$.each(data, function(key, value) {
						var dataNub = Object.keys(value).length;
						if (dataNub == 0) {
							would +=
							'<div class="mui-col-sm-4 mui-col-xs-4 button_one" data-value="' + key + '">' +
							'<button type="button" class="mui-btn mui-btn-primary backF"><span class="mui-badge mui-badge-primary">' + dataNub + '</span>' + key + '</button></div>';
						} else{
							would +=
							'<div class="mui-col-sm-4 mui-col-xs-4 button_one" data-value="' + key + '">' +
							'<button type="button" class="mui-btn mui-btn-primary"><span class="mui-badge mui-badge-primary">' + dataNub + '</span>' + key + '</button></div>';
						}
					});
					$('#would_list').html(would);
					tup_table();
				}
			});

			function tup_table() {
				var btn = document.getElementsByClassName('button_one');
				mui("#would_list").on("tap", ".button_one", function() {
					var self = this;
					mui.openWindow({
						url: 'jcyj.html',
						id: 'jcyj.html',
						show: {
							autoShow: true,
							aniShow: 'slide-in-bottom',
							duration: 300
						},
						waiting: {
							autoShow: true,
							title: '正在加载...'
						},
						extras: {
							tupData: MyData[self.dataset.value],
							qxData: self.dataset.value
						}
					});
				});
				
			}
		</script>
	</body>

</html>
