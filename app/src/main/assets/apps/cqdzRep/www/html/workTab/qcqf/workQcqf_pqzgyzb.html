<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>片区专管员周报</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../../css/index.css"/>
		<link rel="stylesheet" type="text/css" href="../../../css/mui.picker.css"/>
		<link rel="stylesheet" type="text/css" href="../../../css/mui.poppicker.css"/>
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			.mui-table-view-cell .mui-active{background:#fff;}
			header a{
				color: #fff;
			}
			header span.mui-icon{
				color: #fff;
			}
			.mui-title{
				color: #fff;
			}
			.mui-content>.mui-table-view:first-child{
				margin-top: 0;
			}
			#offCanvasBtn{
				line-height: 44px;
				font-size: 16px;
				font-weight: bold;
				width: 60px;
    			padding-left: 10px;
			}
			#offCanvasBtn img{
			    width: 18px;
			    position: relative;
			    top: 3px;
			}
			#offCanvasSideScroll{
				background-color: #fff;
			}
			/*列表*/
			.icon2-ul-mc{
				font-weight: 700;
				font-size: 16px;
			}
			.icon2-ul-sj{
				position: absolute;
				right: 35px;
				/*top: 23px;*/
				font-size: 12px;
			}
			.icon2-ul-bh{
				padding-top: 5px ;
				font-size: 16px;
			}
			.icon2-ul-fonta{
				color: red;
			}
			.icon2-ul-fontb{
				color: #F5CD19;
			}
			.icon2-ul-fontc{
				color: #c8c8c8;
			}
			.pointlist img{
				width: 40px;
			    float: left;
			    margin-right: 10px;
			}
			.mui-content-padded{
				margin: 0px 10px;
			}
			.boxflex{
				display: flex;
			}
			.boxflex>span{
				flex: 1;
				font-size: 12px;
				margin:5px;
				padding:5px 0;
				text-align: center;
				background:#f6f6f6;
				border-radius: 5px;
				cursor: pointer;
			}
			.mui-table-view-cell input{
				background-color: #f6f6f6;
			}
			.boxflex>.touming{
				display: inline-block;
				background: transparent;
			}
			.celltitle{
				display: inline-block;
				margin: 10px 0;
			}
			.citychoose{
				float: right;
				color: red;
				padding-right: 10px;
			}
			.citychoose>span{
			      	font-size:20px;
			}
			#nav{
				background-color:#f2f2f2;
				border: 1px solid #d9d9d9;
			}
			.mui-bar-tab .mui-tab-item.mui-active {
				background-color: #DF1C1C;
				color: #fff !important;
				font-size: 18px;
			}
			.mui-bar-tab .mui-tab-item{
				color: #000000;
			}
			.openPopover{
				color: #007aff;
			}
			.mui-popover{
				min-height: 180px;
				width: 300px;
			}
			#middlePopover{
				top: 100px !important;
				left: 40px !important;
			}
			.mui-popover-arrow{
				display: none;
			}
			.mui-content-padded{
				margin: 0px;
			}
		</style>
	</head>

	<body>
	<header class="mui-bar mui-bar-nav" >
		<a href="#" class="mui-action-back">
			<span class="mui-icon mui-icon-arrowleft"></span>
		</a>
		<h1 id="title" class="mui-title">片区专管员周报</h1>
	</header>
	<div class="mui-content mui-scroll-wrapper">
		<div class="mui-scroll">
			<ul class="pointlist mui-table-view">
			    <li class="mui-table-view-cell">
			        <a class="mui-navigate-right openPopover" href="#middlePopover">
			        	<img src="../../../img/1_8.png"/>
			        	<div>
			        		<span class="icon2-ul-mc icon2-ul-fonta">杨峰春</span>
			        		<span class="icon2-ul-sj icon2-ul-fontc">2016-03-12</span>
			        	</div>
			        	<div class="icon2-ul-bh icon2-ul-fonta">15702311055</div>
			        </a>
			    </li>
			   <li class="mui-table-view-cell">
			        <a class="mui-navigate-right openPopover" href="#middlePopover">
			        	<img src="../../../img/1_8.png"/>
			        	<div>
			        		<span class="icon2-ul-mc icon2-ul-fonta">杨峰春</span>
			        		<span class="icon2-ul-sj icon2-ul-fontc">2016-03-12</span>
			        	</div>
			        	<div class="icon2-ul-bh icon2-ul-fonta">15702311055</div>
			        </a>
			    </li>
			</ul>
		</div>
	</div>
	<!--弹出内容-->
	<div id="middlePopover" class="mui-popover">
		<div class="mui-popover-arrow"></div>
		<div class="mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
				    	<span class="mui-pull-left">乡镇名称</span>
				    	<span class="mui-pull-right">高峰镇</span>
				    </li>
				    <li class="mui-table-view-cell">
				    	<span class="mui-pull-left">片区负责人名</span>
				    	<span class="mui-pull-right">杨峰春</span>
				    </li>
				    <li class="mui-table-view-cell">
				    	<span class="mui-pull-left">周报时间</span>
				    	<span class="mui-pull-right">2017-03-20</span>
				    </li>
				    <li class="mui-table-view-cell">
				    	<span class="mui-pull-left">本周工作情况</span>
				    	<span class="mui-pull-right">平安</span>
				    </li>
				</ul>
			</div>
		</div>
	</div>			
			
		
	<script src="../../../js/mui.min.js"></script>
	<script src="../../../js/jquery-1.11.3.js"></script>
	<script src="../../../js/h.js"></script>
	<script src="../../../js/mui.picker.js"></script>
	<script src="../../../js/mui.poppicker.js"></script>
	<script type="text/javascript">
		mui('.mui-scroll-wrapper').scroll();
		mui('body').on('shown', '.mui-popover', function(e) {
			//console.log('shown', e.detail.id);//detail为当前popover元素
		});
		mui('body').on('hidden', '.mui-popover', function(e) {
			//console.log('hidden', e.detail.id);//detail为当前popover元素
		});
	</script>
	</body>

</html>
