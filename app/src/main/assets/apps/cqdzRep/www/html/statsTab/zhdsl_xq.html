		<script src="../../js/mui.min.js"></script>

		<script type="text/javascript">
			mui.init({
				swipeBack: false,
			});

			//第一个图表
			var statistics = '';
			var stais = {
				chart: {
					plotBackgroundColor: null,
					plotBorderWidth: null,
					plotShadow: false
				},
				legend: {
					enabled: false
				},
				chart: {
					backgroundColor: '#fff',
					type: 'line'
				},
				title: {
					text: null
				},
				tooltip: {
					pointFormat: null
				},
				credits: {
					enabled: false
				},
				plotOptions: {
					pie: {
						allowPointSelect: false,
						cursor: 'pointer',
						dataLabels: {
							enabled: false
						},
						showInLegend: true
					}
				},
				colors: ['#d9ebb1', '#b7ddc8', '#95d0de', '#99ce7e', '#61bba1', '#5dbbc5', '#5796cc', '#33CC66'],
				series: [{
					type: 'pie',
					name: 'Browser share',
					data: []
				}]
			}
			var i = 1;
			$.ajax({
				//				url: "../../data/hazardone1.json",
				url: zhdsl_ipconfig + "getDisType.do",
				type: "get",
				dataType: "json",
				success: function(json) {
					$.each(json.data, function(key, value) {
						statistics +=
							'<div class="icon1_div">' + '<i class="i' + i++ + '"></i><span class="icon1_text">' + value['text'] + '</span>：<span class="icon1_price">' + value['price'] + '</span></div>'
						stais.series[0].data.push([value['text'], parseInt(value['price'])]);
					});
					$('.icon1-centent-left').html(statistics);
					$('#container').highcharts(stais);
				}
			});
			//第二个图表的图例
			var contentTwo = '';
			var two = {
				chart: {
					backgroundColor: '#fff',
					type: 'column'
				},
				title: {
					text: null
				},
				legend: {
					enabled: false
				},
				xAxis: {
					categories: null,
					crosshair: true,
					visible: false
				},
				yAxis: {
					min: 0,
					lineWidth: 1,
					tickInterval: 1,
					title: {
						text: null
					},
					tickPositions: [2000, 4000, 6000, 8000, 10000, 12000]
				},
				tooltip: {
					shared: false,
					enabled: false
				},
				plotOptions: {
					column: {
						pointPadding: 0.3,
						borderWidth: 0
					}
				},
				credits: {
					enabled: false
				},
				series: []
			};
			var f = 1;
			var colors = ['#d9ebb1', '#b7ddc8', '#95d0de', '#99ce7e'];
			$.ajax({
				//				url: "../../data/hazardone2.json",
				url: zhdsl_ipconfig + "getDisScale.do",
				type: "get",
				dataType: "json",
				success: function(json) {
					$.each(json.data, function(key, value) {
						contentTwo +=
							'<div class="icon1_div">' + '<i class="i' + f++ + '"></i><span class="icon1_text">' + value['text'] + '</span>：<span class="icon1_price">' + value['price'] + '</span></div>'
						two.series.push({
							name: value['text'],
							color: colors[key],
							data: [parseInt(value['price'])]
						});
					});
					$('.icon2-centent-left').html(contentTwo);
					$('#container_right2').highcharts(two);
				}
			});

			//第三个图表的图例
			var contentThree = '';
			var three = {
				chart: {
					backgroundColor: '#fff',
					type: 'column'
				},
				title: {
					text: null
				},
				legend: {
					enabled: false
				},
				xAxis: {
					categories: null,
					crosshair: true,
					visible: false
				},
				yAxis: {
					min: 0,
					lineWidth: 1,
					tickInterval: 1,
					title: {
						text: null
					},
					tickPositions: [1000, 2000, 3000, 4000, 5000, 6000, 7000]
				},
				tooltip: {
					shared: false,
					enabled: false
				},
				plotOptions: {
					column: {
						pointPadding: 0.3,
						borderWidth: 0
					}
				},
				credits: {
					enabled: false
				},
				series: []
			};
			var p = 1;
			$.ajax({
				//				url: "../../data/hazardone3.json",
				url: zhdsl_ipconfig + "getDisStable.do",
				type: "get",
				dataType: "json",
				success: function(json) {
					$.each(json.data, function(key, value) {
						contentThree +=
							'<div class="icon1_div">' + '<i class="i' + p++ + '"></i><span class="icon1_text">' + value['text'] + '</span>：<span class="icon1_price">' + value['price'] + '</span></div>'
						three.series.push({
							name: value['text'],
							color: colors[key],
							data: [parseInt(value['price'])]
						});
					});
					$('.icon3-centent-left').html(contentThree);
					$('#container_right3').highcharts(three);

					mui.plusReady(function() {
						plus.nativeUI.closeWaiting();
						mui.currentWebview.show("slide-in-bottom", 300);
					});
				}
			});
