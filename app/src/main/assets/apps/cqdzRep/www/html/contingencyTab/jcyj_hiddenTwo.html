<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>宏观巡查告警数据</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/common/header.css" />
		<link rel="stylesheet" type="text/css" href="../../css/index.css" />
		<link rel="stylesheet" href="../../css/common/mui.picker.min.css" />
		<link rel="stylesheet" href="../../css/common/mui.poppicker.css" />
		<link rel="stylesheet" href="../../css/Hand/contingency/jcyjlist.css" />
		<style type="text/css">
			.mui-pull-right b {
				display: inline-block;
				margin-right: 10px;
				font-weight: 100;
			}
			
			.title_xz {
				width: 100%;
				height: 50px;
				line-height: 50px;
				position: fixed;
				top: 0;
				background-color: #f0f0f0;
				margin-top: 44px;
				z-index: 990;
				padding: 0 15px;
				border-bottom: 1px solid #E0E0E0;
			}
			
			.start_time,
			.end_time {
				width: 100px;
				height: 50px;
				float: left;
				padding-top: 10px;
				text-align: center;
			}
			
			.start_time span {
				display: block;
				min-width: 100px;
				height: 30px;
				line-height: 30px;
				border-radius: 5px;
				border: 1px solid #00008B;
			}
			
			.end_time span {
				display: block;
				min-width: 100px;
				height: 30px;
				line-height: 30px;
				border-radius: 5px;
				border: 1px solid #00008B;
			}
			
			.title_xz button {
				background-color: #41B4E7;
				color: #fff;
				float: right;
				right: -5px;
				top: 12px;
				border: none;
				border-radius: 6px;
				padding: 5px 12px 4px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back">
				<span class="mui-icon mui-icon-arrowleft"></span>
			</a>
			<h1 id="title" class="mui-title" data-macro_info="" data-macro_radius="" data-warn_value1="" data-warn_value2="" data-warn_value3="" data-warn_value4="">宏观巡查告警数据</h1>
		</header>
		
		<div class="mui-content">
			
		</div>

		<script src="../../js/mui.min.js"></script>
		<script src="../../js/h.js"></script>
		<!--<script src="../../js/quxian.js"></script>-->
		<script src="../../js/mui.picker.min.js"></script>
		<script src="../../js/mui.poppicker.js"></script>
		<script src="../../js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/ip.js"></script>
		<script type="text/javascript">
			function requireUrlData(strName) {
				var strHref = location.href;
				console.log(strHref);
				var intPos = strHref.indexOf("?");
				var strRight = strHref.substr(intPos + 1);
				var arrTmp = strRight.split("&");
				for(var i = 0; i < arrTmp.length; i++) {
					var arrTemp = arrTmp[i].split("=");
					if(arrTemp[0].toUpperCase() == strName.toUpperCase())
						return arrTemp[1];
				}
				return "";
			}

			var id = requireUrlData('id');
			mui.init({
				subpages: [{
					url: 'jcyj_hiddenTwoZi.html?id='+id,
					id: 'jcyj_hiddenTwoZi.html',
					styles: {
						top: '44px', //mui标题栏默认高度为45px；
						bottom: '0px' //默认为0px，可不定义；
					}
				}]
			});
			
			
		</script>
	</body>

</html>
